<ul class="list-unstyled">
  <ng-container *ngFor="let img of images; let i = index">
    <li class="media align-items-center border-bottom py-2">
      <img class="mr-3 d" [src]="img?.src">
      <div class="media-body ">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mt-0 mb-1">
            <div class="d-inline-block mr-3" *ngIf="img?.CertificateName">{{img?.CertificateName}},</div> <div class="d-inline-block">{{img?.name}}</div>
          </h5>
          <div class="button-items">
            <button type="button" class="apis-button btn btn-outline-success border-radius-13 py-2" (click)="onView(img,i)">
              <span [inlineSVG]="'assets/icons/eye.svg'"></span>
            </button>
          </div>
        </div>
      </div>
    </li>
  </ng-container>
</ul>
