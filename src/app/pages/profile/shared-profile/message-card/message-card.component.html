<div class="message-card cursor-pointer" (click)="onOpen()" [ngClass]="{'bg-light': ChatDto?.status === 'NOT_READ' && !readStatus}">
  <div class="title mb-2">{{ChatDto?.chatTitle}}</div>
  <div class="attach" inlineSVG="assets/icons/attach.svg" *ngIf="ChatDto?.messages[ChatDto?.messages?.length-1]?.attachment"></div>
  <div class="d-flex justify-content-between flex-md-row flex-column">
    <div class="user">{{ChatDto?.messages[ChatDto?.messages?.length-1]?.sender?.name}}</div>
    <div class="date">{{ChatDto?.messages[ChatDto?.messages?.length-1]?.messageDateTime | date}}</div>
  </div>
  <p class="text-truncate">{{ChatDto?.messages[ChatDto?.messages?.length-1]?.messageContent}}</p>
</div>
