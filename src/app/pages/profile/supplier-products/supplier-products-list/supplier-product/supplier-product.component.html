<div class="supplier-product">
  <div class=" d-flex flex-md-row flex-column">
    <div class="product-img"><img src="assets/img/image.png" class="img-fluid" alt=""></div>
    <div class="product-details ml-3">
      <h4>Grape Skin Extract</h4>

      <div class="product-details-2 mt-4">
        <div class="row">
          <div class="col-12">
            <p><span>{{'category' | translate}}: </span>category</p>
          </div>
          <div class="col-md-6">
            <p><span>{{'origin' | translate}}: </span>origin</p>
          </div>
          <div class="col-md-6">
            <p><span>{{'status' | translate}}: </span>status</p>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="product-btns">
        <button type="button" class="apis-button btn-outline-info">
          <span [inlineSVG]="'assets/icons/edit.svg'"></span>
          {{'edit' |translate}}
        </button>
        <button type="button" class="apis-button btn-danger">
          <span [inlineSVG]="'assets/icons/delete.svg'"></span>
          {{'delete' |translate}}
        </button>
        <button type="button" class="apis-button btn-outline-success">
          <span [inlineSVG]="'assets/icons/Republish.svg'"></span>
          {{'Republish' |translate}}
        </button>
        <button type="button" class="apis-button btn-danger">
          <span [inlineSVG]="'assets/icons/Un-Publish.svg'"></span>
          {{'UnPublish' |translate}}
        </button>

        <button type="button" class="apis-button btn btn-warning pull-md-right" routerLink="/profile/products/details/1">
          <span [inlineSVG]="'assets/icons/eye.svg'"></span>
          {{'Preview' |translate}}
        </button>
      </div>
    </div>
  </div>
</div>
