<app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
<div class="row">
  <div class="col-12">
    <div class="card white-card mb-4" style="border-radius: 0px 0px 40px 0px;">
      <div class="card-body">
        <ng-container *ngIf="isLoadingForm; else elseTemplateForm">
          <ngx-skeleton-loader count="10" [theme]="{
          'border-radius': '90px',
           height: '50px',
          'background-color': '#e1e1e140',
          border: '1px solid white',
          margin:'10px 0'
        }" `></ngx-skeleton-loader>
        </ng-container>
        <ng-template #elseTemplateForm>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-lg-8">
                <formly-form class="row" [form]="form" [model]="model" [fields]="fields"> </formly-form>
              </div>
              <div class="col-lg-4">
                <button type="submit" class="apis-button btn btn-warning px-5">
                  <span [inlineSVG]="'assets/icons/search2.svg'"></span>
                  {{'search' | translate}}</button>
              </div>
            </div>
          </form>
        </ng-template>

      </div>
    </div>
  </div>
</div>

<div class="card white-card">
  <div class="card-body">

    <ng-container *ngIf="isLoading; else elseTemplate">
      <div class="row">
        <div class="col-sm-6" *ngFor="let item of [].constructor(6)">
          <app-skeleton-card-box></app-skeleton-card-box>
        </div>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <ng-container *ngIf="favProducts?.length <= 0; else elseTemplateNoData">
        <div class="row justify-content-center">
          <div class="col-md-10 col-12">
            <app-no-data></app-no-data>
          </div>
        </div>
      </ng-container>
      <ng-template #elseTemplateNoData>
        <div class="row">
          <div class="col-md-8">
            <div class="the-title">
              <h2>{{'FavoriteProducts' | translate}}<span class="number-items">{{favProducts?.length}} {{'Product' | translate}}</span></h2>
            </div>
          </div>
          <div class="col-md-4 view">
            <div class="filter-grid">
              <button type="button" class="grid-12" (click)="onTogglingView('list')"><img
                  src="assets/img/view_list_black_24dp.svg"></button>
              <span><img src="assets/img/Line%2011.svg"></span>
              <button type="button" class="grid-6" (click)="onTogglingView('grid')"><img
                  src="assets/img/grid_view_black_24dp.svg"></button>
            </div>
          </div>
        </div>
        <div class="row filter-grid-row">
          <ng-container *ngFor="let product of favProducts">
            <div class="col-sm-6">
              <app-product-card [product]="product" [fav]="true"></app-product-card>
            </div>
          </ng-container>



        </div>
      </ng-template>
    </ng-template>

    <div class="mt-4">
      <div class="d-flex justify-content-center">
        <pagination [boundaryLinks]="true" [totalItems]="totalElements" previousText="&lsaquo;" nextText="&rsaquo;"
          (pageChanged)="pageChanged($event)" firstText="&laquo;" lastText="&raquo;" [itemsPerPage]="pageSize"
          [maxSize]="3">
        </pagination>
      </div>
    </div>
  </div>
</div>


<!-- end products -->
