  <div class="col-lg-6 mb-3" *ngIf="chatList?.length>0">
    <div class="card white-card border-radius-18">
      <div class="card-body pb-0">
        <div class="card-title">
          <span class="mr-2" inlineSVG="assets/icons/message.svg"></span>
          {{messageCount}} {{'newMessage' | translate}}
        </div>
        <ng-container *ngFor="let chat of chatList; let last = last">
          <div [ngClass]="{'mb-0': last}" [ngClass]="{'mb-2': !last}">
            <app-message-card [ChatDto]="chat"></app-message-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
