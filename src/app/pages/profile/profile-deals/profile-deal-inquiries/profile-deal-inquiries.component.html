<ng-template tabHeading>
  <div class="d-flex align-items-center justify-content-center">
    <div inlineSVG="assets/icons/cir-check.svg"></div>
    <div class="ml-3">
      <div class="tab-step">Step 01</div>
      <div class="tab-type">{{'inquiry' | translate}}</div>
    </div>
  </div>
</ng-template>
<accordion class="formly-accordion">

  <app-profile-deal-inquiry></app-profile-deal-inquiry>

  <app-profile-deal-inquiry userType="supplier"></app-profile-deal-inquiry>

</accordion>

<div class="waiting">
  <div class="card white-card mt-3" style="border-radius: 18px;">
    <div class="card-body p-4 d-flex justify-content-center flex-column align-items-center">
      <div inlineSVG="assets/img/waiting.svg"></div>
      <h4 class="mt-3 mb-0">Waiting Supplier Reply !! <a href="#">Send Reminder mail</a></h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="button-items py-4">
      <a class="apis-button btn btn-info px-4" routerLink="../1/filling">
        <span [inlineSVG]="'assets/icons/edit.svg'" class="mx-1"></span>
        {{'REPLY' |translate}}
      </a>
      <button type="button" class="apis-button btn btn-outline-success  px-4">
        <span [inlineSVG]="'assets/icons/download.svg'" class="mx-1"></span>
        {{'download' |translate}}
      </button>
      <button type="button" class="apis-button btn btn-danger  px-4">
        <span [inlineSVG]="'assets/icons/delete.svg'" class="mx-1"></span>
        {{'reject' |translate}}
      </button>


      <button type="button" class="apis-button btn btn-success pull-md-right px-5" style="line-height: 12px;">
        <div>{{'ACCEPT' |translate}}</div>
        <div style="font-size: 12px;margin-top: 4px;">{{'MakeQuotation' |translate}}</div>
      </button>
    </div>
  </div>
</div>
