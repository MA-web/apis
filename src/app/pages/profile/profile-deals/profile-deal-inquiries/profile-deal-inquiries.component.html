
<accordion class="formly-accordion">

  <app-profile-deal-inquiry></app-profile-deal-inquiry>

  <app-profile-deal-inquiry userType="supplier"></app-profile-deal-inquiry>

</accordion>

<app-deal-waiting-reply></app-deal-waiting-reply>

<div class="row">
  <div class="col-md-12">
    <div class="button-items py-4">
      <a class="apis-button btn btn-info px-4" routerLink="../1/filling">
        <span [inlineSVG]="'assets/icons/edit.svg'" class="mx-1"></span>
        {{'REPLY' |translate}}
      </a>
      <button type="button" class="apis-button btn btn-outline-success  px-4">
        <span [inlineSVG]="'assets/icons/download.svg'" class="mx-1"></span>
        {{'download' |translate}}
      </button>
      <button type="button" class="apis-button btn btn-danger  px-4">
        <span [inlineSVG]="'assets/icons/delete.svg'" class="mx-1"></span>
        {{'reject' |translate}}
      </button>


      <button type="button" class="apis-button btn btn-success pull-md-right px-5" style="line-height: 12px;" routerLink="/profile/deals/quotations/1/filling">
        <div>{{'ACCEPT' |translate}}</div>
        <div style="font-size: 12px;margin-top: 4px;">{{'MakeQuotation' |translate}}</div>
      </button>
    </div>
  </div>
</div>
