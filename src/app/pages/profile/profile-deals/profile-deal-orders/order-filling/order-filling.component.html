<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="userData?.role === 'CUSTOMER' && canFillOrder()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>


  <div class="row">
    <div class="col-md-12">
      <div class="button-items py-4">
        <!-- <a class="apis-button btn btn-warning px-4" routerLink="../1/filling">
          <span [inlineSVG]="'assets/icons/eye.svg'" class="mx-1"></span>
          {{'PREVIEW' |translate}}
        </a> -->
        <button type="button" class="apis-button btn btn-outline-success  px-4">
          <span [inlineSVG]="'assets/icons/download.svg'" class="mx-1"></span>
          {{'download' |translate}}
        </button>
        <button type="button" class="apis-button btn btn-danger  px-4" routerLink="/profile/deals">
          <span [inlineSVG]="'assets/icons/delete.svg'" class="mx-1"></span>
          {{'Cancel' |translate}}
        </button>


        <button type="submit" class="apis-button btn btn-success pull-md-right px-5" style="line-height: 12px;">
        <div>{{'Send' |translate}}</div>
        <div style="font-size: 12px;margin-top: 4px;">{{'PurchasingOrder' |translate}}</div>
      </button>
      </div>
    </div>
  </div>
</form>
