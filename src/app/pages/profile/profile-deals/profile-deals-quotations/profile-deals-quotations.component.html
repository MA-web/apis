<ng-template tabHeading>
  <div class="d-flex align-items-center justify-content-center">
    <div inlineSVG="assets/icons/cir-check.svg"></div>
    <div class="ml-3">
      <div class="tab-step">Step 02</div>
      <div class="tab-type">{{'quotation' | translate}}</div>
    </div>
  </div>
</ng-template>
<accordion class="formly-accordion mb-3">

  <app-profile-deal-inquiry></app-profile-deal-inquiry>


</accordion>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>

</form>

<div class="row">
  <div class="col-md-12">
    <div class="button-items py-4">
      <a class="apis-button btn btn-warning px-4" routerLink="../1/filling">
        <span [inlineSVG]="'assets/icons/eye.svg'" class="mx-1"></span>
        {{'PREVIEW' |translate}}
      </a>
      <button type="button" class="apis-button btn btn-outline-success  px-4">
        <span [inlineSVG]="'assets/icons/download.svg'" class="mx-1"></span>
        {{'download' |translate}}
      </button>
      <button type="button" class="apis-button btn btn-danger  px-4">
        <span [inlineSVG]="'assets/icons/delete.svg'" class="mx-1"></span>
        {{'Cancel' |translate}}
      </button>


      <button type="button" class="apis-button btn btn-success pull-md-right px-5">
        <div>{{'Send' |translate}}</div>
      </button>
    </div>
  </div>
</div>
