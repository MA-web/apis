<div class="supplier-product">
  <div class=" d-flex flex-md-row flex-column">
    <div class="product-img">
      <img
      [defaultImage]="newData?.image ? newData?.image : 'assets/img/image2.jpg'"
      [lazyLoad]="newData?.image ? newData?.image : 'assets/img/image2.jpg'"
      onerror="this.src='assets/img/image2.jpg';" class="img-fluid lazy-loading"
      alt="{{ newData?.title ? newData.title : '' }}" />
    </div>
    <div class="product-details ml-3">
      <h4>{{newData?.title}}</h4>

      <div class="product-details-2 mt-4">
        <div class="row">
          <div class="col-12">
            <!-- <span>{{'content' | translate}}: </span> -->
            <p>{{newData?.content}}</p>
          </div>
          <!-- <div class="col-12">
            <p><span>{{'city' | translate}}: </span>{{newData?.city}}</p>
          </div> -->
          <!-- <div class="col-12">
            <p><span>{{'status' | translate}}: </span>{{status[newData?.status]}}</p>
          </div> -->

        </div>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="product-btns">
        <button type="button" class="apis-button btn-outline-info" [routerLink]="['/profile-admin','pages','news','edit',newData?.newsId]">
          <span [inlineSVG]="'assets/icons/edit.svg'"></span>
          {{'edit' |translate}}
        </button>
        <button type="button" class="apis-button btn-danger" (click)="onAction('delete')">
          <span [inlineSVG]="'assets/icons/delete.svg'"></span>
          {{'delete' |translate}}
        </button>
        <button type="button" class="apis-button btn-outline-success" (click)="onAction('Republish')">
          <span [inlineSVG]="'assets/icons/Republish.svg'"></span>
          {{'Republish' |translate}}
        </button>
        <button type="button" class="apis-button btn-danger" (click)="onAction('UnPublish')">
          <span [inlineSVG]="'assets/icons/Un-Publish.svg'"></span>
          {{'UnPublish' |translate}}
        </button>

        <button type="button" class="apis-button btn btn-warning pull-md-right" [routerLink]="['/news/details/',newData?.newsId]"  >
          <span [inlineSVG]="'assets/icons/eye.svg'"></span>
          {{'Preview' |translate}}
        </button>
      </div>
    </div>
  </div>
</div>
