<h4>{{'Login' | translate}}</h4>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <formly-form [form]="form" [model]="model" [fields]="fields"> </formly-form>

  <div class="form-group text-right">
    <a routerLink="/auth/forget-password" class="link-1">{{'forgetPassword' | translate}}</a>
  </div>
  <div class="form-group btn-margin">
    <button type="submit" class="apis-button btn-block">{{'Submit' | translate}}</button>
  </div>
  <div class="form-group text-center">
    <p class="sign-q">{{'areYouNew' | translate}} <a routerLink="/auth/signup" class="link-2">{{'Signup' | translate}}</a></p>
  </div>
</form>
