<div class="security-icon">
    <div [inlineSVG]="'assets/icons/security.svg'"></div>
</div>
<h1>{{'forgetPassword' | translate}}</h1>
<p>{{'forgetParagraph' | translate}}</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <formly-form [form]="form" [model]="model" [fields]="fields"> </formly-form>

  <div class="form-group btn-margin">
    <button type="submit" class="apis-button btn-block btn btn-warning" [disabled]="form.invalid || isSubmit">
      <ng-container *ngIf="isSubmit; else elseTemplate_isSubmit">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </ng-container>
      <ng-template #elseTemplate_isSubmit>
        {{'resetPassword' | translate}}
      </ng-template>
    </button>
  </div>
  <div class="form-group text-center">
    <p class="sign-q"> <a routerLink="/auth/login" class="link-2"><span [inlineSVG]="'assets/icons/back.svg'" class="mr-2"></span>{{'BackToLogin' | translate}}</a></p>
  </div>
</form>
