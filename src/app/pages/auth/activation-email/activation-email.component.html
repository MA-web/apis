<div class="security-icon">
  <div [inlineSVG]="'assets/icons/activation-email.svg'"></div>
</div>
<h1 class="text-success">{{'thankYou' | translate}}</h1>
<p>{{'confirmationParagraph' | translate}} <a href="#" class="text-success"> "{{email}}"</a> <br>{{'confirmationParagraph2' | translate}}</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <formly-form [form]="form" [model]="model" [fields]="fields"> </formly-form>

  <div class="form-group btn-margin">
    <button type="submit" class="apis-button btn btn-block btn-warning" [disabled]="form.invalid || isSubmit">
      <ng-container *ngIf="isSubmit; else elseTemplate_isSubmit">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </ng-container>
      <ng-template #elseTemplate_isSubmit>
        {{'VerifyCode' | translate}}
      </ng-template>
    </button>
  </div>
  <div class="form-group text-center">
    <p class="sign-q">{{'Did_not_see_it' | translate}} <a href="javascript:void(0)" class="link-2" (click)="onSendAgain()"> {{'sendAgain' | translate}}</a></p>
  </div>
</form>
