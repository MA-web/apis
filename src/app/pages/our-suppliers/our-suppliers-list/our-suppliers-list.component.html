<!-- start Suppliers -->
<div class="section-apis">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="filter-by">
          <h4>{{'Filter_by' | translate}}</h4>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <formly-form
              class="row"
              [form]="form"
              [model]="model"
              [fields]="fields"
            >
            </formly-form>

            <div class="button-items">
              <button type="button" class="apis-button btn btn-danger px-3">
                <span [inlineSVG]="'assets/icons/delete.svg'" style="zoom: .8"></span>
                {{'reset' | translate}}</button>

              <button type="submit" class="apis-button btn btn-warning px-5">
                <span [inlineSVG]="'assets/icons/search2.svg'"></span>
                {{'search' | translate}}</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-8">

        <div class="row">
          <div class="col-12">
            <div class="the-title">
              <h2>{{'ourSuppliers' | translate}}<span class="number-items">50 {{'Product' | translate}}</span></h2>
            </div>
          </div>

        </div>
        <div class="row filter-grid-row">
          <div class="col-sm-12">
            <app-supplier-card></app-supplier-card>
          </div>
          <div class="col-sm-12">
            <app-supplier-card></app-supplier-card>
          </div>
          <div class="col-sm-12">
            <app-supplier-card></app-supplier-card>
          </div>
          <div class="col-sm-12">
            <app-supplier-card></app-supplier-card>
          </div>
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center">
            <pagination
              [boundaryLinks]="true"
              [totalItems]="77"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;"
            >
            </pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end suppliers list -->
