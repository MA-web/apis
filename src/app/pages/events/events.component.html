<!-- start news -->
<div class="section-apis grey-bg">
  <div class="container">
    <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

    <ng-container *ngIf="isLoading; else elseTemplate">
      <div class="row">
        <div class="col-sm-6" *ngFor="let item of [].constructor(6)">
          <app-skeleton-card-box></app-skeleton-card-box>
        </div>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <ng-container *ngIf="listArr?.length <= 0; else elseTemplateNoData">
        <div class="row justify-content-center">
          <div class="col-md-10 col-12">
            <app-no-data></app-no-data>
          </div>
        </div>
      </ng-container>
      <ng-template #elseTemplateNoData>
          <div class="row">
            <div class="col-lg-8">
              <div class="col-md-12" >
                <app-event-full-card [event]="listArr[0]"></app-event-full-card>
              </div>
              <div class="col-md-12" >
                <app-event-full-card  [event]="listArr[1]"></app-event-full-card>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card white-card border-radius-18">
                <div class="card-body">
                  <full-calendar [options]="calendarOptions"></full-calendar>
                </div>
              </div>
            </div>
          </div>
        <div class="row filter-grid-row">
          <ng-container *ngFor="let item of listArrAfterSlice">
            <div class="col-xl-4 col-md-6">
              <app-event-card [event]="item"></app-event-card>
            </div>
          </ng-container>

        </div>
      </ng-template>


    </ng-template>
    <div class="mt-4" *ngIf="totalElements > 0">
      <div class="d-flex justify-content-center">
        <pagination [boundaryLinks]="true" [totalItems]="totalElements" previousText="&lsaquo;" nextText="&rsaquo;"
          (pageChanged)="pageChanged($event)" firstText="&laquo;" lastText="&raquo;" [itemsPerPage]="pageSize"
          [maxSize]="3">
        </pagination>
      </div>
    </div>
  </div>
</div>
<!-- end news -->
